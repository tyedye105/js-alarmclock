<html>

    <script type="text/javascript" src="build/js/app.js"></script>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div id ="test"class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <img src="img/giphy.gif" alt="alarm">
      </div>
      <div class="modal-footer">
        <div class="row">
        <div class="form-group"  id="snooze">
          <form id="snoozeForm">
            <div class="form-group col-xs-8">
            <input class="form-control" type="number" id="timeTosnooze" min="1" max="60" placeholder="Snooze for how many minutes?">
            </div>
            <div class="col-xs-4">
            <button type="submit" id="setSnooze" class="btn btn-danger">Snooze</button>
          </div>
          </form>
        </div>
      </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    <div id="clock" class="centerer">
      <h5 id="date"></h5>
      <h3 id="analogTime"></h3>
      <div id='alarm-clock'>
        <button class='btn btn-primary' id="addAlarm" type="button" name="button">Add an alarm!</button>
      </div>
      <div id="alarmForm" class="form-group well hidden">
      <form class="" id="setAlarm" action="index.html" method="post">
        <h6>Set the alarm</h6>
        <div class="row">
          <div class="col-xs-4 form-group">
            <input class="form-control" type="number" id="hours" max="12" min="1" placeholder="hours">
          </div>
          <div class="col-xs-4 form-group">
            <input class="form-control" type="number" id="minutes" max="60" min="0" placeholder="minutes">
          </div>
          <div class="col-xs-4">
            <select class="form-control" id="ampm" name="amPm">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
        </div>

        <center><button class="btn btn-info " type="submit" name="setAlarm">Set Alarm</button></center>

      </form>
    </div>
  </div>


  </body>
