<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <meta charset="utf-8">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div id="clock" class="centerer">
      <h5 id="date"></h5>
      <h3 id="analogTime"></h3>
      <div id='alarm-clock'>
        <button class='btn btn-primary' id="addAlarm" type="button" name="button">Add an alarm!</button>
      </div>
      <div class="form-group well">
      <form class="" id="setAlarm" action="index.html" method="post">
        <h6>Set the alarm</h6>
        <div class="row">
          <div class="col-xs-4 form-group">
            <input class="form-control" type="number" id="hours" max="12" min="1" placeholder="hours">
          </div>
          <div class="col-xs-4 form-group">
            <input class="form-control" type="number" id="minutes" max="60" min="0" placeholder="minutes">
          </div>
          <div class="col-xs-4">
            <select class="form-control" id="ampm" name="amPm">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
        </div>

        <center><button class="btn btn-info " type="submit" name="setAlarm">Set Alarm</button></center>

      </form>
    </div>
  </div>


  </body>
</html>
